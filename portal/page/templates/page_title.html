<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Portal</h1>
        <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
        <p>
          {% if user.is_authenticated %}
          <a href="#" class="btn btn-primary my-2">Post</a>
          <a href="{% url 'accounts:logout' %}" class="btn btn-secondary my-2">Log out</a>
          {% else %}
          <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">Sign Up</a>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">Log in</a>
          {% endif %}
        </p>
      </div>
    </div>
  </section>
